<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body style="background-color: black;" text="white" >
    
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.



    
</body>
<script>

// XMLHTTPRequest API 
const requestUrl = 'https://jsonplaceholder.typicode.com/posts/1';
const xhr = new XMLHttpRequest();
xhr.open('GET', requestUrl);
xhr.onreadystatechange = function() { // continously track krny ke liyeh.
    console.log(xhr.readyState);

    if (xhr.readyState === 3) { // check detect
        console.log("yes detected")
        console.log(this.responseText); // this current context pr lagta hai.
    }
}

xhr.send();






</script>




</html>
