<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON OFF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <img src="bulbOff.webp" alt="yes" id="img">
    <br>

    <button id="btn1" onclick="bulbON()">Bulb ON</button>
    <button id="btn2" onclick="bulbOFF()">Bulb OFF</button>



    <script>


        function bulbON() {
            document.getElementById('img').src="bulbOn.jpeg";
        }

        function bulbOFF() {
            document.getElementById('img').src="bulbOff.webp";
        }


    </script>

</body>
</html>
